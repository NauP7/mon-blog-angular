<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getLoveIt() > '0',
                'list-group-item-danger': getLoveIt() < '0'}">
  <h4>{{ getTitle() }}</h4>
  <p>post√© le {{ getDate() | date: 'MM/dd/yy, hh:mm a'}}</p>
  <p>{{ getContent() }}</p>
  <button class="btn btn-success" (click)="love()">Love it !</button>
  <button class="btn btn-danger" (click)="noLove()">Dont love it !</button>
</li>
